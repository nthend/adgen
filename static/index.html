<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>AdGen</title>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="tools.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div id=boxhtml>
		<div class="box shadow">
			<div class="bt itext">Area</div>
			<div class=bc>
				<div class="itab tab">
					<div class=tr>
						<div class=tc></div>
						<div class=tc></div>
						<div class="tc tph"></div>
						<div class="tc vn">top:</div>
						<div class="tc vi"><input type=text class=itop /></div>
						<div class="tc tph"></div>
						<div class=tc></div>
						<div class=tc></div>
					</div>
					<div class=tr>
						<div class="tc vn">left:</div>
						<div class="tc vi"><input type=text class=ileft /></div>
						<div class="tc tph"></div>
						<div class=tc></div>
						<div class=tc></div>
						<div class="tc tph"></div>
						<div class="tc vn">right:</div>
						<div class="tc vi"><input type=text class=iright /></div>
					</div>
					<div class=tr>
						<div class=tc></div>
						<div class=tc></div>
						<div class="tc tph"></div>
						<div class="tc vn">bottom:</div>
						<div class="tc vi"><input type=text class=ibottom /></div>
						<div class="tc tph"></div>
						<div class=tc></div>
						<div class=tc></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<canvas id=canvas width=600 height=600>HTML5 canvas isn"t supported</canvas>
</body>
</html>
