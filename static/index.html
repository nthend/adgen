<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>AdGen</title>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="tools.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

<canvas id=canvas width=600 height=600>HTML5 canvas isn"t supported</canvas>

<div id=imgbox class="box shadow">
	<div class=bt>Image</div>
	<div class=bc>
		<div id=imgtab class=tab>
			<div class=tr>
				<div class=tc></div>
				<div class=tc></div>
				<div class="tc tph"></div>
				<div class="tc vn">top:</div>
				<div class="tc vi"><input type=text id=imgtop /></div>
				<div class="tc tph"></div>
				<div class=tc></div>
				<div class=tc></div>
			</div>
			<div class=tr>
				<div class="tc vn">left:</div>
				<div class="tc vi"><input type=text id=imgleft /></div>
				<div class="tc tph"></div>
				<div class=tc></div>
				<div class=tc></div>
				<div class="tc tph"></div>
				<div class="tc vn">right:</div>
				<div class="tc vi"><input type=text id=imgright /></div>
			</div>
			<div class=tr>
				<div class=tc></div>
				<div class=tc></div>
				<div class="tc tph"></div>
				<div class="tc vn">bottom:</div>
				<div class="tc vi"><input type=text id=imgbottom /></div>
				<div class="tc tph"></div>
				<div class=tc></div>
				<div class=tc></div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
